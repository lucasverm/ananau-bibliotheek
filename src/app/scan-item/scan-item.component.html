<ng-container *ngIf="!loading; else loadingError">
  <div class="row">
    <div class="col-3">
      <app-sidemenu></app-sidemenu>
    </div>
    <div class="col-7">
          <qr-scanner
          [canvasWidth]="100"                   
          [canvasHeight]="100"                   
          [debug]="false"                       
          [updateTime]="500"                    
          [stopAfterScan]="true"                 
          [chooseCamera]="chosenCameraSubject"   
          (foundCameras)="listCameras($event)">  
          (capturedQr)="decoded($event)"
        </qr-scanner>
    </div>
  </div>
</ng-container>

<ng-template #loadingError>
  <div class="row">
    <div class="col-2 offset-5 text-center">
      <div class="spinner-border spinner" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
</ng-template>
